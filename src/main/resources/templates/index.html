<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/style.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/main.js"></script> 
    <title> Cafe Account Management System ☆★☆★</title>
</head>

<body>

    <!-- sidebar -->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <a href="index.html" style="text-decoration : none">
                      <span class="name">Cafe Account Management System</span>
                      <span class="profession">따봉카페 수원점</span>
                    </a>
                  </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <!--
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                -->

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="term.html">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">기간별 매출 조회 · 분석</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="category.html">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">품목별 매출 · 판매량 비중 조회</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="orderPayment.html">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">주문 · 결제 방식 조회</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="menu.html">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">메뉴 관리</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="logout">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <!-- View 화면 -->

    <section class="home">
        <div class="text"> 목표 매출액 달성률 </div>

        <div class="graph">
            <span class="goalYmtitle"> 2023년 2월 매출액</span>
            <div class="grpahWrap">
                <div class="goalYm" id="goalYm"></div>
            </div>

            <span class="goalYytitle"> 2023년도 매출액</span>
            <div class="goalYy" id="goalYy"></div>
            </div>
        </div>  
    </div>
    </section>

    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";
            }
        });

    </script>
</body>

</html>
