<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!----======== CSS ======== -->
<link rel="stylesheet" href="css/style.css">
<!----===== Boxicons CSS ===== -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
	rel='stylesheet'>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://unpkg.com/jquery@3.6.1/dist/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/category.js"></script>
<title>Cafe Account Management System ☆★☆★</title>
</head>
<body>
	<nav class="sidebar close">
		<header>
			<div class="image-text">
				<span class="image"> <img src="images/logo.png" alt="">
				</span>

				<div class="text logo-text">
					<a href="index.html" style="text-decoration: none"> <span
						class="name">Cafe Account Management System</span> <span
						class="profession">따봉카페 수원점</span>
					</a>
				</div>
			</div>

			<i class='bx bx-chevron-right toggle'></i>
		</header>

		<div class="menu-bar">
			<div class="menu">

				<ul class="menu-links">
					<li class="nav-link">
						<a th:href="@{/index.html"> 
							<i class='bx bx-bar-chart-alt-2 icon'></i> 
							<span class="text nav-text">기간별 매출 조회 · 분석</span>
						</a>
					</li>

					<li class="nav-link"><a th:href="@{/templates/categoryDate}"> <i
							class='bx bx-bar-chart-alt-2 icon'></i> <span
							class="text nav-text">품목별 매출 · 판매량 비중 조회</span>
					</a></li>

					<li class="nav-link"><a href="/templates/orderPayment.html"> <i
							class='bx bx-bar-chart-alt-2 icon'></i> <span
							class="text nav-text">주문 · 결제 방식 조회</span>
					</a></li>

					<li class="nav-link"><a th:href="@{/templates/index.html}"> <i
							class='bx bx-bar-chart-alt-2 icon'></i> <span
							class="text nav-text">메뉴 관리</span>
					</a></li>

				</ul>
			</div>

			<div class="bottom-content">
				<li class=""><a href="#"> <i class='bx bx-log-out icon'></i>
						<span class="text nav-text">Logout</span>
				</a></li>
				<li class="mode">
					<div class="sun-moon">
						<i class='bx bx-moon icon moon'></i> <i class='bx bx-sun icon sun'></i>
					</div> <span class="mode-text text">Dark mode</span>

					<div class="toggle-switch">
						<span class="switch"></span>
					</div>
				</li>

			</div>
		</div>

	</nav>

	<section class="home">
		<div class="text">품목별 매출 · 판매량 비중 조회</div> 
		<div class="position">
			시작일 : <input type="date" name="startDay" id="startDay" value="2020-03-01"> 
			~ 종료일 : <input type="date" name="endDay" id="endDay" value="2020-03-10">
			<button id="btn">제출</button>
		</div> 
		<div class="graph">
			<div class="categoryAccountWrap">
				<span class="categoryAccountTitle"> 품목별 매출액 조회 </span>
				<div class="categoryAccount" id="categoryAccount"></div>
			</div>

			<span class="categoryQuantityTitle"> 품목별 판매량 조회 </span>
			<div class="categoryQuantityWrap">
				<div class="categoryQuantity" id="categoryQuantity"></div>
			</div>
		</div>
	</section>

	<script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";
            }
        });
//         document.getElementById('startDay').value=new Date().toISOString().slice(0,10);
// 		document.getElementById('endDay').value=new Date().toISOString().slice(0,10);
    </script>
</body>
</html>
