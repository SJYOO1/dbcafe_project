<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!----======== CSS ======== -->
<link rel="stylesheet" href="css/style.css">

<!----===== Boxicons CSS ===== -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="js/term.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- axios사용 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<title>Cafe Account Management System ☆★☆★</title>
</head>

<body>
	<nav class="sidebar close">
		<header>
			<div class="image-text">
				<span class="image"> <img src="images/logo.png" alt="">
				</span>

				<div class="text logo-text">
					<a href="index.html" style="text-decoration: none"> <span class="name">Cafe Account Management System</span> <span class="profession">따봉카페 수원점</span>
					</a>
				</div>
			</div>

			<i class='bx bx-chevron-right toggle'></i>
		</header>

		<div class="menu-bar">
			<div class="menu">

				<ul class="menu-links">
					<li class="nav-link"><a href="term.html"> <i class='bx bx-bar-chart-alt-2 icon'></i> <span class="text nav-text">기간별 매출 조회 · 분석</span>
					</a></li>

					<li class="nav-link"><a href="category.html"> <i class='bx bx-bar-chart-alt-2 icon'></i> <span class="text nav-text">품목별 매출 · 판매량 비중 조회</span>
					</a></li>

					<li class="nav-link"><a href="orderPayment.html"> <i class='bx bx-bar-chart-alt-2 icon'></i> <span class="text nav-text">주문 · 결제 방식 조회</span>
					</a></li>

					<li class="nav-link"><a href="menu.html"> <i class='bx bx-bar-chart-alt-2 icon'></i> <span class="text nav-text">메뉴 관리</span>
					</a></li>

				</ul>
			</div>

			<div class="bottom-content">
				<li class=""><a href="#"> <i class='bx bx-log-out icon'></i> <span class="text nav-text">Logout</span>
				</a></li>

				<li class="mode">
					<div class="sun-moon">
						<i class='bx bx-moon icon moon'></i> <i class='bx bx-sun icon sun'></i>
					</div> <span class="mode-text text">Dark mode</span>

					<div class="toggle-switch">
						<span class="switch"></span>
					</div>
				</li>

			</div>
		</div>

	</nav>

	<section class="home">
		<div class="text">기간별 매출 조회 · 분석</div>
		<div class="graph">
			<form class="viewTermAccount" action="/period/utime" th:object="$[dateinfo]" method="post" accept-charset="UTF-8">
				조회 타입 :
				<label>
					<input type="radio" name="viewType" value="commonView" th:field="*{isCommon}" value="true" checked>
					일반 조회
				</label>
				<label>
					<input type="radio" name="viewType" value="compareView" th:field="*{isCommon}" value="false">
					비교 조회
				</label>
				<br />
				조회 범위 설정 : <select th:field="*{period}">
					<option value="">-- 조회 기준을 선택 해 주세요 --</option>
					<option th:each="period : ${periods}" th:value="${periods}" th:text="${periods}"></option>
				</select> 기간 설정 :
				<input type="date" name="startDate" value="">
				~
				<input type="date" name="endDate">
				<input type="month" name="monthDate">
				<input type="week" name="monthDate">
				<br />
				조회 매장 설정 :
				<div th:each="store : ${stores}">
					<input type="checkbox" th:field="{stores}" th:value="${club.key}" />
					<label th:for="${#ids.prev('stores')}" th:text="store.value"></label>
					<br />
				</div>
				<input type="submit" id="viewTermAccount" value="조회하기">
			</form>
			<div class="viewGraph" id="viewGraph">조회 내용 :</div>
		</div>

	</section>

	<script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";
            }
        });
    </script>

</body>

</html>
