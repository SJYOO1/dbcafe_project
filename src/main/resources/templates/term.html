<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!----======== CSS ======== -->
<link rel="stylesheet" href="css/style.css">

<!----===== Boxicons CSS ===== -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- axios사용 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<title>Cafe Account Management System ☆★☆★</title>
</head>
<body>

	<script type="text/javascript" src="js/viewTerm.js"></script>
	<script type="text/javascript" src="js/viewCondition.js">

</script>

	<nav th:replace="common.html :: sidebarFragment"></nav>

	<section class="home">
		<div class="text">기간별 매출 조회 · 분석</div>
		<div class="viewCondition">
			조회타입 :
			<input type="radio" id="normalView" name="viewRadioBtn" value="normalView">
			일반조회
			<input type="radio" id="compareView" name="viewRadioBtn" value="compareView">
			비교조회
		</div>
		<div class="viewSelect"></div>
		<div class="selectDate"></div>
		<div class="selectStore"></div>
		<div class="viewButton"></div>
		<div class="graph">
			<div id="chartByTime" class="chart-box" style="width: 1000px;"></div>
			<div id="tableByTime" class="chart-box" style="width: 1000px;"></div>
		</div>


	</section>
	<script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";
            }
        });
    </script>

</body>

</html>
