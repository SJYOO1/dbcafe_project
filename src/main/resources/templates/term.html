<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!----======== CSS ======== -->
<link rel="stylesheet" href="css/style.css">

<!----===== Boxicons CSS ===== -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- axios사용 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<title>Cafe Account Management System ☆★☆★</title>
</head>
<body>

	<script type="text/javascript" src="js/viewTerm.js"></script>
	<script type="text/javascript" src="js/viewCondition.js">

</script>

	<nav th:replace="common.html :: sidebarFragment"></nav>

	<section class="home">
		<div class="text">기간별 매출 조회 · 분석</div>
		<fieldset style="margin-left: 30px; padding-left: 20px;">
			<legend>조회조건설정</legend>
			<div class="viewSelect">
				조회분류 : <select name="selectBox" id="selectBox" onchange="handleOnChange(this)">
					<option value="">선택하세요</option>
					<option id="byTime" value="byTime">시간별조회</option>
					<option id="byDay" value="byDay">일별조회</option>
					<option id="byMonth" value="byMonth">월별조회</option>
					<option id="byYear" value="byYear">연별조회</option>
				</select>
			</div>
			<div class="selectDate">
				<span>조회기간 : </span>
				<input type="text" id="startDate" name="startDate" placeholder="" value="" />
				~
				<input type="text" id="endDate" name="endDate" value="" />
			</div>
			<div class="selectStore">
				<span>조회매장 : </span>
				<input type="checkbox" id="stNo1001" name="stNo" value="1001">
				여의도
				<input type="checkbox" id="stNo2001" name="stNo" value="2001">
				수원
				<input type="checkbox" id="stNo2002" name="stNo" value="2002">
				용인
			</div>
			<div class="viewButton">
				<button id="" name="viewBtn">조회</button>
			</div>
		</fieldset>
		<div class="graph">
			<div id="chartView" class="chart-box" style="width: 1000px;"></div>
			<div id="tableView" class="chart-box" style="width: 1000px;"></div>
		</div>


	</section>
	<script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";
            }
        });
    </script>

</body>

</html>
